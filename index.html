<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav >
      <h1>Rock Paper Scissors</h1>  
    </nav>
    
        <div class="choices">
            <div class="choose" id="paper">
                 <img class="img" src="images/paper.png" alt="">
            </div>
            <div class="choose" id="rock">
                <img class="img" src="images/rock.png" alt="">
            </div>
            <div class="choose" id="scissors">
                <img class="img" src="images/scissors.png" alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="you">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Comp</p>
            </div>
            <div class="score">
                <p id="draw">0</p>
                <p>Draw</p>
            </div>
        </div>
        
        <div class="message">
            <p id="msg">Play your move</p>
        </div>
    
</body>
<script src="app.js"></script>
</html>
